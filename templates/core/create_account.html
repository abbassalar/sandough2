<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f1f3f5; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ایجاد حساب جدید</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="customer_id" class="form-label">مشتری</label>
                <select class="form-control" id="customer_id" name="customer_id" required>
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="account_number" class="form-label">شماره حساب</label>
                <input type="text" class="form-control" id="account_number" name="account_number" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">موجودی اولیه (تومان)</label>
                <input type="number" class="form-control" id="balance" name="balance" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ایجاد حساب</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-3">بازگشت به داشبورد</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
