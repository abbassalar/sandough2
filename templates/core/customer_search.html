<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی مشتری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f1f3f5; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">جستجوی مشتری</h2>
        <form method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="جستجو بر اساس نام، نام خانوادگی یا کد ملی">
                <button type="submit" class="btn btn-primary">جستجو</button>
            </div>
        </form>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">نتایج جستجو</h5>
            </div>
            <div class="card-body">
                {% if customers %}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>نام</th>
                                <th>نام خانوادگی</th>
                                <th>کد ملی</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for customer in customers %}
                                <tr>
                                    <td>{{ customer.first_name }}</td>
                                    <td>{{ customer.last_name }}</td>
                                    <td>{{ customer.national_code }}</td>
                                    <td>
                                        <a href="{% url 'customer_detail' customer.id %}" class="btn btn-sm btn-outline-primary">جزئیات</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="text-muted">هیچ مشتری‌ای یافت نشد.</p>
                {% endif %}
            </div>
        </div>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">بازگشت به داشبورد</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
