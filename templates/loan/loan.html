<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>درخواست وام</title>
    {% load static jalali_tags %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>درخواست وام</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">مبلغ وام (ریال)</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" class="login-btn">درخواست</button>
        </form>
    </div>
</body>
</html>
